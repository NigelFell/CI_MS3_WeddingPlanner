{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Weddings</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_wedding') }}" class="btn-large light-blue darken-2">
            Add Wedding <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for wedding in weddings %}
    <div class="col s12 m6 l3">
        <div class="card light-blue darken-4 center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ wedding.wedding_name }}</span>
                <p>Planned Date: {{ wedding.wedding_date }}</p>
                <p>Town: {{ wedding.wedding_town }}</p>
                <p>Country: {{ wedding.wedding_country }}</p>
            </div>
            <div class="card-action">
                <a href="#" class="btn green accent-4">Edit</a>
                <a href="#" class="btn red">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
